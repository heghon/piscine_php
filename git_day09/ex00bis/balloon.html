<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            #balloon
            {
                position: absolute;
                left: 35%;
	            top: 25%;
                background-color: #ff0000;
                width: 200px;
                height: 200px;
                border-radius: 100px;
                cursor: pointer;
            }
        </style>
        <script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>
        <title>balloon</title>
        <script>
            var color = {0: '#ff0000', 1: '#00aa00', 2: '#0000ff'};
            var index = 0;
            var cote = 200;
            var balloon;

            $(document).ready(function(){
                balloon = $('#balloon');
                balloon.click(fclick);
                balloon.mouseleave(fout);
            })

            function fclick()
                {
                    index += (index == 2 ? -2 : 1);
                    cote += 10;
                    if (cote > 420)
                        cote = 200;
                    balloon.css('height', cote);
                    balloon.css('width', cote);
                    balloon.css('border-radius', cote / 2);
                    balloon.css('background-color', color[index]);
                }

                function fout()
                {
                    index -= (index == 0 ? -2 : 1);
                    if (cote > 200)
                        cote -= 5;
                    balloon.css('height', cote);
                    balloon.css('width', cote);
                    balloon.css('border-radius', cote / 2);
                    balloon.css('background-color', color[index]);
                }
        </script>
    </head>
    <body>
        <div id="balloon" class="balloon">
        </div>
    </body>
</html>
